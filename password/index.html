<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<title>Password</title>
		<!-- css -->
		<link rel="stylesheet" href="https://cdn.levminer.com/css/dragonfly/dragonfly@1.4.0.css" />
		<link rel="stylesheet" href="./assets/index.css" />
		<!-- js -->
		<script defer src="./assets/index.js"></script>
	</head>
	<body onload="generate()">
		<!-- navbar -->
		<header>
			<a class="navbar_logo" href="https://developer.levminer.com">Levminer Developer Site</a>
			<nav>
				<ul class="navbar_link">
					<li><a href="https://developer.levminer.com/color">Color</a></li>
					<li><a href="https://developer.levminer.com/dragonfly">Dragonfly</a></li>
					<li><a href="https://developer.levminer.com/password">Password</a></li>
				</ul>
			</nav>
			<a class="navbar_button" href="https://www.levminer.com" target="_blank">Website</a>
		</header>
		<!-- site -->
		<div class="center">
			<h1>Password Generator</h1>

			<div class="labels">
				<label for="input1" id="label1">Password</label>
				<label for="input2" id="label2">Length</label>
			</div>

			<div class="inputs">
				<input type="text" class="input1" name="input1" id="password_text" placeholder="Password" value="01234567" />
				<input type="number" class="input1" name="input2" id="password_length" placeholder="Length" value="8" " />
			</div>

			<div class="radios">
				<input type="checkbox" name="checkbox" class="checkbox1" id="checkbox1" checked /> Lowercase letters
				<input type="checkbox" name="checkbox" class="checkbox1" id="checkbox2" checked /> Uppercase letters
				<input type="checkbox" name="checkbox" class="checkbox1" id="checkbox3" /> Numbers
				<input type="checkbox" name="checkbox" class="checkbox1" id="checkbox4" /> Symbols
			</div>

			<div class="buttons">
				<button class="button1" onclick="copy()">Copy</button>
				<button class="button1" onclick="generate()">Generate</button>
			</div>
		</div>
	</body>
</html>
