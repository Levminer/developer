<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<title>Color</title>
		<!-- css -->
		<link rel="stylesheet" href="https://cdn.levminer.com/css/dragonfly/dragonfly@1.4.0.css" />
		<link rel="stylesheet" href="./assets/index.css" />
		<!-- js -->
		<script src="https://cdn.jsdelivr.net/npm/a-color-picker@1.2.1/dist/acolorpicker.min.js" type="text/javascript"></script>
		<script src="./assets/index.js"></script>
	</head>
	<body onload="hex_start()">
		<!-- navbar -->
		<header>
			<a class="navbar_logo" href="https://developer.levminer.com">Levminer Developer Site</a>
			<nav>
				<ul class="navbar_link">
					<li><a href="https://developer.levminer.com/color">Color</a></li>
					<li><a href="https://developer.levminer.com/dragonfly">Dragonfly</a></li>
					<li><a href="https://developer.levminer.com/password">Password</a></li>
				</ul>
			</nav>
			<a class="navbar_button" href="https://www.levminer.com" target="_blank">Website</a>
		</header>
		<!-- site -->
		<div class="main">
			<h1>Color Generator</h1>
			<input type="text" id="color_text" name="input1" value="#de0a0a" readonly />
			<label for="input1" id="label1">Color</label>
			<div class="one">
				<button class="button2" onclick="rgb_start()">RGB</button>
				<button class="button2" onclick="hex_start()">HEX</button>
				<button class="button2" onclick="hsl_start()">HSL</button>
				<br />
				<button class="button2" onclick="rgba_start()">RGBA</button>
				<button class="button2" onclick="hexa_start()">HEXA</button>
				<button class="button2" onclick="hsla_start()">HSLA</button>
			</div>
			<div class="two">
				<button class="button2 wide" onclick="copy()">Copy</button>
				<br />
				<a class="link1 rgb" id="show_picker" href="#picker" onclick="picker()">Show Color Picker</a>
			</div>
		</div>

		<div class="second" id="picker">
			<h1>Color Picker</h1>
			<div class="picker" acp-show-rgb="yes" acp-show-hsl="no" acp-show-hex="no" acp-show-alpha="yes"></div>
		</div>

		<script>
			AColorPicker.from(".picker").on("change", (picker, color) => {
				document.body.style.backgroundColor = color
				console.log(color)

				let color_text = document.querySelector("#color_text")
				color_text.value = color
			})
		</script>
	</body>
</html>
